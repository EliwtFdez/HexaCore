<div class="outer">
  <div class="signup-container">
    <h1 class="signup-title">HexaCore Signup</h1>
    <form (ngSubmit)="onSubmit()"  novalidate>
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="pixel-input"
          autocomplete="username"
          placeholder="Enter your username"
          aria-describedby="usernameHelp"
        />
        <!-- [ngClass]="{'is-invalid': signupForm.get('username')?.invalid && signupForm.get('username')?.touched}" -->

        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="invalid-feedback">
          Please enter a valid username.
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
        id="password"
        type="password"
        formControlName="password"
        class="pixel-input"
        autocomplete="new-password"
        placeholder="Enter your password"
        aria-describedby="passwordHelp"

      />
      <!-- [ngClass]="{'is-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}" -->


        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="pixel-input"
          autocomplete="new-password"
          placeholder="Enter your password"
          aria-describedby="passwordHelp"
        />
          <!-- [ngClass]="{'is-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}" -->

        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="invalid-feedback">
          Please enter a valid password.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="pixel-input"
          autocomplete="new-password"
          placeholder="Confirm your password"
          aria-describedby="confirmPasswordHelp"
        />
        <!-- [ngClass]="{'is-invalid': signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched}" -->

        <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="invalid-feedback">
          Passwords must match.
        </div>
      </div>

      <button
        type="submit"
        class="pixel-button"
        [disabled]="signupForm.invalid"
        aria-disabled="signupForm.invalid"
      >
        Signup
      </button>
    </form>
  </div>
</div>
